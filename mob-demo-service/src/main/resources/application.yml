# shutdown hook

#启用shutdown
endpoints.shutdown.enabled: true
##禁用密码验证
endpoints.shutdown.sensitive: false


endpoints.health.sensitive: false  #actuator的health接口是否需要安全保证
endpoints.health.enabled: true

